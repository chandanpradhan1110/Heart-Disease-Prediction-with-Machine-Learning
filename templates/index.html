<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Predict Heart Disease Risk</h2>
    <form action="/predict" method="post">
        <!-- Add inputs for all features -->
        Age: <input type="number" name="age" required><br>
        Resting BP: <input type="number" name="trestbps" required><br>
        Cholesterol: <input type="number" name="chol" required><br>
        Max Heart Rate: <input type="number" name="thalach" required><br>
        Oldpeak: <input type="number" step="any" name="oldpeak" required><br>

        Sex (0/1): <input type="number" name="sex" min="0" max="1" required><br>
        Chest Pain Type (0–3): <input type="number" name="cp" min="0" max="3" required><br>
        Fasting BS (0/1): <input type="number" name="fbs" min="0" max="1" required><br>
        Rest ECG (0–2): <input type="number" name="restecg" min="0" max="2" required><br>
        Exercise Induced Angina (0/1): <input type="number" name="exang" min="0" max="1" required><br>
        Slope (0–2): <input type="number" name="slope" min="0" max="2" required><br>
        CA (0–4): <input type="number" name="ca" min="0" max="4" required><br>
        Thal (0–3): <input type="number" name="thal" min="0" max="3" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
